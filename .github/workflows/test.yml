name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-generators:
    name: Test
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [16.x]    

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Node.js dependencies globally
        run: |
          npm install
          npm install --global

      - name: test-generators-pull_request
        if: github.event_name == 'pull_request'
        run: npm run test:generators
        continue-on-error: true

      - name: test-generators-push
        if: github.event_name == 'push'
        run: npm run test:generators --workflow
        continue-on-error: true

      - name: Update generator table
        if: github.event_name == 'push'
        run: |
          git config --global user.name "Continuous Integration"
          git config --global user.email "jhowlett-scottlogic@users.noreply.github.com"
          git add README.md
          git commit -m 'docs: update README.md with new generator test results'
          git push

